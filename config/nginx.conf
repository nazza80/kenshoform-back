user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Enable Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    # Increase the buffer size for big headers
    large_client_header_buffers 4 16k;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    server {
        listen 80;
        server_name _;

        # Serve static files for Django
        location /static/ {
            alias /wger/static/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Serve media files for Django (user uploads)
        location /media/ {
            alias /wger/media/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Proxy all API requests to backend (change path if needed)
        location /api/ {
            proxy_pass         http://web:8000/api/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_read_timeout 300;
        }

        # WebSocket support (for Django Channels etc.)
        location /ws/ {
            proxy_pass         http://web:8000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_redirect     off;
        }

        # Proxy all remaining requests to the frontend (SPA)
        location / {
            proxy_pass         http://front:80;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_redirect     off;

            # For SPA (React/Angular/Vue): fallback to index.html
            try_files $uri $uri/ /index.html;
        }

        # Increase max upload size if needed
        client_max_body_size 50M;
    }
}
